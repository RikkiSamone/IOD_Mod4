<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCharts</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
</head>

<body>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <div id="main" style="width: 900px;height:600px;"></div>
    <script type="text/javascript">
        // Specify the configuration items and data for the chart

        const categories = [
            "Electronics",
            "Jewelery",
            "Men's Clothing",
            "Women's Clothing",
        ];

        let categoryCounts = {};
        let options = {
            title: { text: 'Fake Store Categories' },
            xAxis: {
               data: categories,
            },
            yAxis: {},
            series: [{
                name: '# products',
                type: 'bar',
                data: [12, 7, 6, 2]
            }]
        };
        fetch('https://fakestoreapi.com/products/')
            .then((response) => response.json())
            .then((json) => {
                json.forEach((item) => {
                     const category = item.category;
                     if (category in categoryCounts) categoryCounts[category]++;
                     else categoryCounts[category] = 1
                });
                       
                //console.log(categoryCounts);
                // use this JSON to find and set correct option data for the chart
            })
            .then(() => {
                // Display the chart
                myChart.setOption(options);
            })
        // Initialize the echarts instance based on the prepared div
        let myChart = echarts.init(document.getElementById('main'));
    </script>
</body>

</html>
